<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR识别</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>OCR识别</h1>
        
        <!-- 上方区域：文件上传、音频录制、处理选项 -->
        <div class="top-controls">
            <!-- 文件上传区域 -->
            <div class="panel" id="file-upload-panel">
                <h2>文件上传</h2>
                <div class="file-upload-area" id="drop-area">
                    <input type="file" id="file-input" accept=".jpg,.jpeg,.png,.bmp,.tiff,.pdf" style="display:none">
                    <button id="select-file-btn" class="btn">选择文件</button>
                    <span id="file-name">未选择文件</span>
                    <div class="drop-zone">
                        <div class="drop-zone-text">拖放文件到此处</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="category-select">文件分类:</label>
                    <select id="category-select">
                        {% for category in categories %}
                        <option value="{{ category }}">{{ category }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <!-- 音频录制区域 -->
            <div class="panel" id="audio-recording-panel">
                <h2>音频录制</h2>
                <div class="button-group">
                    <button id="record-button" class="btn">开始录音</button>
                    <button id="clear-button" class="btn">清除录音</button>
                </div>
                <div class="recording-mode-container">
                    <label for="recording-mode">录音模式:</label>
                    <select id="recording-mode">
                        <option value="server" selected>服务器端录音（推荐，准确率更高）</option>
                        <option value="browser">浏览器端录音</option>
                    </select>
                </div>
                <p id="status-label">未录音</p>
                <div class="form-group">
                    <label for="recognition-result">识别结果: <span class="hint">(可手动编辑)</span></label>
                    <div class="text-area-container">
                        <textarea id="recognition-result"></textarea>
                    </div>
                </div>
            </div>
            
            <!-- 处理选项区域 -->
            <div class="panel" id="process-panel">
                <h2>处理选项</h2>
                <div class="form-group">
                    <label for="api-url">OCR API地址:</label>
                    <input type="text" id="api-url" value="http://127.0.0.1:5000/upload">
                </div>
                <button id="process-button" class="btn primary">发送OCR处理</button>
            </div>
        </div>
        
        <!-- 结果区域：合并处理状态和结果显示 -->
        <div class="bottom-section">
            <div class="panel" id="result-panel">
                <div class="result-header">
                    <h2>处理结果</h2>
                    <div class="status-actions">
                        <span id="processing-status" class="status-indicator">等待处理</span>
                        <button id="copy-result" class="btn">复制结果</button>
                    </div>
                </div>
                
                <!-- 结果显示区 -->
                <div class="result-content">
                    <div class="text-area-container">
                        <pre id="result-area" placeholder="处理结果将在这里显示...">点击"发送OCR处理"开始识别文档内容</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 引入脚本 -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
